<!DOCTYPE html>
<html xmlns:th="http://www.thumeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">

		<div class="container">
			<div class="card bg-blur">
				<div class="card-header titreFont">Enregistrement</div>
				<div class="card-body">
					<div class="form-group headerFont">
						<label> Id :</label>
						<strong><label th:text="${patient.id}"></label></strong>
					</div>
					<div class="form-group headerFont">
						<label> Name :</label>
						<strong><label th:text="${patient.nom}"></label></strong>
					</div>
					<div class="form-group headerFont">
						<label> Score :</label>
						<strong><label th:text="${patient.score}"></label></strong>
					</div>
					<div class="form-group headerFont">
						<label> Date de naissance :</label>
						<strong><label th:text="${patient.dateNaissance}"></label></strong>
					</div>
					<div class="form-group headerFont">
						<label> Malade :</label>
						<strong><label th:text="${patient.malade}"></label></strong>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
